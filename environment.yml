name: nfl-play-prediction
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
      # Core data libraries
      - nflreadpy==0.1.5
      - polars==1.35.2
      - numpy==2.3.5
      - pandas==2.3.3

      # Machine learning
      - scikit-learn==1.7.2
      - xgboost==3.1.1

      # Visualization
      - matplotlib==3.10.7
      - seaborn==0.13.2

      # Jupyter (for exploration)
      - jupyter==1.1.1
      - ipykernel==6.31.0

      # Web scraping (for documentation)
      - beautifulsoup4==4.12.3
      - requests==2.32.3
